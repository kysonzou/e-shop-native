
# Protocalbuf 代码生成的相关的工具，buf工具平台给它们整个并且管理，如果开启managed mode，可以锁定版本
# 如果不使用buf的话，则需要手动安装这些工具，比如 go install....
version: v1
plugins:
  - plugin: buf.build/protocolbuffers/go # 使用一个较新的版本
    out: ./api/protobuf
    opt:
      - paths=source_relative

  - plugin: buf.build/grpc/go
    out: ./api/protobuf
    opt:
      - paths=source_relative

  - plugin: buf.build/grpc-ecosystem/gateway
    out: ./api/protobuf
    opt:
      - paths=source_relative
  
